<html>

<head>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/typed.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">



</head>

<body ng-app="thebananasgame">
	<div ng-controller="m">
		<div class="viewContainer">
			<div ng-repeat="item in stack" style="{{ item.style }}" class="stackCard">	
				<img src="{{ item.mediaUrl }}">
				<span class="stackItem title">{{ item.overlayText }}</span>
				<span class="stackItem subtitle">{{ item.message }}</span>

			</div>
		</div>
		<span class="stackNextButton" ng-click="stackNext()"> > </span>
	</div>


</body>

</html>
