<html>

<head>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/typed.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">



</head>

<body ng-app="thebananasgame">
	<div ng-controller="m">
		<div class="viewContainer">
			<div ng-repeat="item in stack" ng-model="stack.model" >
				<div class="row">
					<div class="stackCard {{ item.h }}">	
						<span class="stackItem">{{ item.t }}</span>
						<span class="stackItem">{{ item.t }}</span>
						<span ng-click="stackNext()">Next</span>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
